<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Disponibles</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        .episode-list {
            display: none; /* Ocultar la lista de episodios por defecto */
            margin-top: 10px;
        }
        .episode-item {
            cursor: pointer;
            color: #00f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Series Disponibles</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="peliculas.html">Películas</a></li>
                <li><a href="anime.html">Anime</a></li>
                <li><a href="#">Mi Lista</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="series">
            <h2>Lista de Series</h2>
            <div class="series-item" onclick="toggleEpisodes('haloEpisodes')">
                <img src="img/halo.jpg" alt="Halo">
                <h3>Halo</h3>
            </div>
            <div id="haloEpisodes" class="episode-list">
                <div class="episode-item" onclick="playEpisode('Episodio 1.mp4')">Episodio 1: El Origen</div>
                <div class="episode-item" onclick="playEpisode('halo_episode2.mp4')">Episodio 2: La Llamada</div>
                <div class="episode-item" onclick="playEpisode('halo_episode3.mp4')">Episodio 3: La Batalla</div>
                <!-- Agrega más episodios aquí -->
            </div>

            <div class="series-item" onclick="playMovie('series2.mp4')">
                <img src="series2.jpg" alt="Serie 2">
                <h3>Serie 2</h3>
            </div>
            <div class="series-item" onclick="playMovie('series3.mp4')">
                <img src="series3.jpg" alt="Serie 3">
                <h3>Serie 3</h3>
            </div>
            <!-- Agrega más series aquí -->
        </section>

        <!-- Elemento de video oculto -->
        <div id="videoModal" class="modal" onclick="closeVideo()">
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Mi Página de Streaming</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleEpisodes(episodeId) {
            const episodeList = document.getElementById(episodeId);
            if (episodeList.style.display === "none") {
                episodeList.style.display = "block"; // Mostrar la lista de episodios
            } else {
                episodeList.style.display = "none"; // Ocultar la lista de episodios
            }
        }

        function playEpisode(episodeFile) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = episodeFile;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.load();
            videoPlayer.play();
            document.getElementById('videoModal').style.display = 'block'; // Mostrar el modal de video
        }

        function closeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            document.getElementById('videoModal').style.display = 'none'; // Ocultar el modal de video
        }
    </script>
</body>
</html>
